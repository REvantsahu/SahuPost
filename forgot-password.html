<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password ‚Äì SahuPost</title>
  <link rel="icon" href="favicon.ico">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0e0e1c;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: background 0.3s ease;
    }

    .forgot-container {
      background: rgba(30, 30, 60, 0.95);
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(138, 43, 226, 0.4);
      padding: 30px 40px;
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    .forgot-container h1 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    .forgot-container input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #444;
      background: #1a1a2e;
      color: white;
      font-size: 15px;
      outline: none;
      margin-bottom: 20px;
    }

    .forgot-container button {
      width: 100%;
      background: linear-gradient(135deg, #8e2de2, #4a00e0);
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .forgot-container button:hover {
      background: linear-gradient(135deg, #a335ff, #5b00f0);
    }

    .message {
      margin-top: 15px;
      font-size: 14px;
    }

    body.light-mode {
      background: #f8f8ff;
      color: #111;
    }

    body.light-mode .forgot-container {
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    body.light-mode input {
      background: #f5f5ff;
      color: #111;
      border: 1px solid #ccc;
    }

    body.light-mode .forgot-container button {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
    }

    body.light-mode .forgot-container button:hover {
      background: linear-gradient(135deg, #7d29e0, #3788fc);
    }
  </style>
</head>
<body>

  <div class="forgot-container">
    <h1>üîê Forgot Password</h1>
    <input type="email" id="email" placeholder="Enter your email" required />
    <button onclick="sendResetLink()">Send Reset Link</button>
    <div class="message" id="message"></div>
  </div>

<!-- Firebase SDKs (Modular v9+) -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
  import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

  // üîê Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyD3ccBgd7d4RA2On9G6qJ0bWuH9JHtgCTc",
    authDomain: "sahupost-92d1a.firebaseapp.com",
    projectId: "sahupost-92d1a",
    storageBucket: "sahupost-92d1a.firebasestorage.app",
    messagingSenderId: "1097651897779",
    appId: "1:1097651897779:web:94888b6269c438e705f7c6"
  };

  // üî• Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // üöÄ Send Reset Link Logic
  window.sendResetLink = async function () {
    const email = document.getElementById("email").value.trim();
    const msg = document.getElementById("message");

    msg.textContent = "";
    if (!email) {
      msg.textContent = "‚ö†Ô∏è Please enter your email.";
      msg.style.color = "orange";
      return;
    }

    window.sendPasswordResetEmail = sendPasswordResetEmail;


    try {
      await sendPasswordResetEmail(auth, email);
      msg.textContent = "‚úÖ Reset link sent to your email.";
      msg.style.color = "lightgreen";
    } catch (error) {
      msg.textContent = `‚ùå ${error.message}`;
      msg.style.color = "red";
    }
  };
</script>

</body>
</html>
