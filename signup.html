<body class="flex justify-center items-center min-h-screen text-white font-sans">
  <div class="glass w-full max-w-md">
    <h2 class="text-2xl mb-4 text-center font-bold">Sign Up to SahuPost</h2>
    <form id="signupForm" class="flex flex-col gap-3">
      <input type="text" id="name" placeholder="Full Name" required class="p-2 rounded bg-white/20 placeholder-white focus:outline-none" />
      <input type="email" id="email" placeholder="Email" required class="p-2 rounded bg-white/20 placeholder-white focus:outline-none" />
      <input type="password" id="password" placeholder="Password" required class="p-2 rounded bg-white/20 placeholder-white focus:outline-none" />
      <div class="flex items-center gap-2 text-sm mt-1">
  <input type="checkbox" id="togglePassword" class="accent-blue-500" />
  <label for="togglePassword" class="cursor-pointer" style="color: black;">Show Password</label>
</div>


<div id="toast" class="fixed bottom-5 left-1/2 transform -translate-x-1/2 bg-black/80 text-white px-4 py-2 rounded-md text-sm hidden z-50"></div>

      <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white p-2 rounded">Sign Up</button>
      <button id="googleBtn" type="button" class="bg-white text-black p-2 rounded flex items-center justify-center gap-2">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" width="20" />
        Continue with Google
      </button>
      <p id="error" class="text-red-300 text-sm text-center"></p>
    </form>
    <div id="loader" class="mt-4 hidden text-center">
      <svg class="animate-spin h-6 w-6 mx-auto text-white" fill="none" viewBox="0 0 24 24">
        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="white" stroke-width="4"></circle>
        <path class="opacity-75" fill="white" d="M4 12a8 8 0 018-8v8H4z" />
      </svg>
      <p class="text-sm mt-2">Signing up...</p>
    </div>
  </div>
<div id="toast" class="fixed bottom-5 right-5 bg-green-600 text-white py-2 px-4 rounded hidden z-50">Upload complete ✅</div>

  // Handle signup
  signupForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    errorText.textContent = "";
    loader.classList.remove("hidden");

    const name = signupForm.name.value.trim();
    const email = signupForm.email.value.trim();
    const password = signupForm.password.value;

    if (!name || !email || !password ) {
      errorText.textContent = "Please fill in all fields.";
      loader.classList.add("hidden");
      return;
    }

    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
      errorText.textContent = "Please enter a valid email.";
      loader.classList.add("hidden");
      return;
    }

    if (password.length < 6 || !/[A-Z]/.test(password) || !/[0-9]/.test(password)) {
      errorText.textContent = "Password must be at least 6 characters long, with a number and uppercase letter.";
      loader.classList.add("hidden");
      return;
    }

    try {
      const userCred = await createUserWithEmailAndPassword(auth, email, password);
      await updateProfile(userCred.user, {
        displayName: name,
  profilePhotoURL: userCred.user.photoURL || defaultPhotoURL,
      });


await setDoc(doc(db, "users", userCred.user.uid), {
  uid: userCred.user.uid,
  name,
  email,

  createdAt: serverTimestamp()
});

      window.location.href = "complete-profile.html";
    } catch (err) {
      const friendlyErrors = {
  'auth/email-already-in-use': 'This email is already registered. Try signing in instead.',
  'auth/invalid-email': 'Please enter a valid email address.',
  'auth/weak-password': 'Password is too weak. Try a stronger one.',
  'auth/user-not-found': 'No account found with this email.',
  'auth/wrong-password': 'Incorrect password. Please try again.',
  'storage/unauthorized': 'You don’t have permission to upload this file.',
  'storage/canceled': 'Upload was canceled.',
  'storage/unknown': 'An unknown error occurred during upload.',
};

const code = err.code || ''; // some Firebase errors use `err.code`
const fallback = `Something went wrong (${code}). Please try again or contact support.`;
errorText.textContent = friendlyErrors[code] || fallback;
console.warn('Unhandled error:', err);

      loader.classList.add("hidden");
    }
  });

  // Password toggle
  document.getElementById("togglePassword").addEventListener("change", function () {
    const passwordInput = document.getElementById("password");
    passwordInput.type = this.checked ? "text" : "password";
  });

  // Google Sign In
  document.getElementById("googleBtn").addEventListener("click", async () => {
    const provider = new GoogleAuthProvider();
    try {
      loader.classList.remove("hidden");
      const result = await signInWithPopup(auth, provider);
      const user = result.user;

      const userDoc = await getDoc(doc(db, "users", user.uid));
      if (!userDoc.exists()) {
        await setDoc(doc(db, "users", user.uid), {
          uid: user.uid,
          name: user.displayName,
          email: user.email,
          
          createdAt: serverTimestamp()
        });
      }

      window.location.href = "complete-profile.html";
    } catch (error) {
      errorText.textContent = error.message;
      loader.classList.add("hidden");
    }
  });
